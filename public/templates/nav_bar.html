<ol>
  <li>
    <a class="path" href="#/w/">
      <i class="icon-home"></i>
    </a>
    <i class="icon-right-open-big"></i>
  </li>
  
  <li ng-repeat="path in paths">
    <a class="path" href="#/w{{ path.link }}">
      {{ path.name }}
    </a>
    <i class="icon-right-open-big"></i>
  </li>

  <li ng-show="currentFile">
    <a class="path" href="#/w{{ path }}{{ currentFile }}">
      {{ currentFile }}
    </a>
  </li>
</ol>
